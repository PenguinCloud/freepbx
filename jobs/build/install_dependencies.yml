---
- name: Add php repo
  apt_repository:
    repo: ppa:ondrej/php
    state: present

- name: Install Dependencies
  ansible.builtin.apt:
    name:
    - lsb-release
    - ca-certificates
    - apt-transport-https
    - software-properties-common
    - gnupg2
    - libnewt-dev
    - libssl-dev
    - libncurses5-dev
    - subversion
    - libsqlite3-dev
    - build-essential
    - libjansson-dev
    - libxml2-dev
    - uuid-dev
    - nginx
    - php7.4-fpm
    - php7.4
    - php7.4-mysql
    - php7.4-cli
    - php7.4-common
    - php7.4
    - php7.4-imap
    - php7.4-ldap
    - php7.4-xml
    - php7.4-curl
    - php7.4-mbstring
    - php7.4-zip
    - php7.4-gd
    - php7.4-gettext
    - php7.4-xml
    - php7.4-phpdbg
    - php7.4-snmp
    - build-essential
    - unixodbc
    - python3-pymysql
    state: latest
    update_cache: yes

- name: Install pexpect python package
  ansible.builtin.pip:
    name: pexpect
